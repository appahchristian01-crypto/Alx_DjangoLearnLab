{% extends 'blog/base.html' %}
{% block content %}
  <h1>Posts</h1>
  <a href="{% url 'post-create' %}">Create new post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <small>by {{ post.author.username }}</small>
      </li>
    {% empty %}
      <li>No posts yet</li>
    {% endfor %}
  </ul>
{% endblock %}
