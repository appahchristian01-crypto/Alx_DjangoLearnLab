<!DOCTYPE html>
<html>
  <head>
    <title>{{ library.name }} Details</title>
  </head>
  <body>
    <h1>{{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>

    <h2>Books Available:</h2>
    <ul>
      {% for book in library.book_set.all %}
        <li>{{ book.title }} by {{ book.author }}</li>
      {% empty %}
        <li>No books in this library.</li>
      {% endfor %}
    </ul>
  </body>
</html>
